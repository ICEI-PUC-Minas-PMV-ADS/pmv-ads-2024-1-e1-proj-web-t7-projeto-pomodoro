<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <meta name="description" content="Prepare-se para se concentrar, trabalhar com eficiência e conquistar seus sonhos com Pomodoro clock o seu parceiro de produtividade confiável.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span class="logo">Pomodoro Clock</span>
            <ul class="menu">
                <li><a>Home</a></li>
                <li><a>Anotações</a></li>
                <li><a>Perfil</a></li>
                <li><a>Saiba mais</a></li>
            </ul>
            <button>Login</button>
        </nav>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="card">   
                    <div class="card-header">
                       

                        <div class="card-header-buttons">
                            <button id="btn-pomodoro" class="active">Pomodoro</button>
                            <button>Pausa</button>
                        </div>
                        <div class="card-body">
                            <div id="barraProgresso" class="progress-bar">
                                <div class="progress-bar-inner">
                                    <h2 class="progress-value">25:00</h2>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-iniciar">Iniciar</button>
                        <button class="btn-parar">Parar</button>
                        <button class="btn-reset">Reiniciar</button>
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
