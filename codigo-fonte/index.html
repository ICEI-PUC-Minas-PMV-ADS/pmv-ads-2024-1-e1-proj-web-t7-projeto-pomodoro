<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <meta
      name="description"
      content="Prepare-se para se concentrar, trabalhar com eficiência e conquistar seus sonhos com Pomodoro clock o seu parceiro de produtividade confiável."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/menu.css" />
    <link rel="stylesheet" href="./assets/css/clock.css" />
  </head>
  <body>
    <header class="menu-page">
      <nav>
        <span class="logo">Pomodoro Clock</span>

        <ul class="menu">
          <li class="menu-item">
            <a id="link">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
          <li class="menu-item">
            <a href="/codigo-fonte/pages/login.html">
              <i class="bi bi-box-arrow-right"></i>login</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="container">
          <div class="card">
            <div class="card-header">
              <div class="card-header-buttons">
                <button
                  id="buttonTypePomodoro"
                  class="active"
                  onclick="setPomodoroType(TIMER_TYPE_POMODORO)"
                >
                  Pomodoro
                </button>
                <button id="buttonTypeShortBreak">Pausa</button>
              </div>
              <div class="card-body">
                <div id="circularProgressBar" class="progress-bar">
                  <div class="progress-bar-inner">
                    <h2 class="progress-value">25:00</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button
                id="buttonStartTimer"
                class="btn-iniciar"
                onclick="startTimer();"
              >
                Iniciar
              </button>
            </div>

            <h2 style="color: white; opacity: .7; font-weight: 300; font-size: 12px; letter-spacing: .1em; margin-top: 1em;">
                *Faça login para utilizar todos os benefícios
            </h2>
          </div>
        </div>
    </main>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/auth.js" lang="javascript"></script>
  </body>
</html>
