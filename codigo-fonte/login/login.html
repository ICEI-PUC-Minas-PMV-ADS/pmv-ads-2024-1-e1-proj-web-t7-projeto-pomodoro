<body>

        <nav>
            <span class="logo"><a href="/codigo-fonte/Home/home.html">Pomodoro Clock</a></span>

    <main>
        <div id="login">

            <div class="caixa">

                </div>

                <div class="entrar">
                    <P>Novo por aqui? <a href="cadastro.html">Crie sua conta</a>.</P>
                    <input type="submit" placeholder="Entrar" value="Entrar">
                </div>
            </div>

        </div>
