<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <meta
      name="description"
      content="Prepare-se para se concentrar, trabalhar com eficiência e conquistar seus sonhos com Pomodoro clock o seu parceiro de produtividade confiável."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link rel="stylesheet" href="../assets/css/clock.css" />
    <link rel="stylesheet" href="../assets/css/task.css" />
  </head>
  <body>
    <header class="menu-page">
      <nav>
        <span class="logo">Pomodoro Clock</span>

        <ul class="menu">
          <li class="menu-item">
            <a id="link">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>

          <li class="menu-item">
            <a href="anotacoes.html">
              <i class="bi bi-card-checklist"></i>Tarefas
            </a>
          </li>

          <li class="menu-item">
            <a onclick="logout();">
              <i class="bi bi-box-arrow-right"></i>Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="clock-container">
          <div class="clock-header">
            <button
              class="clock-header-btn clock-header-btn-active"
              id="btnPomodoroClock"
            >
              Pomodoro
            </button>
            <button class="clock-header-btn" id="btnShortBreakClock">
              Pausa
            </button>
          </div>

          <div class="clock-body" id="clockTime">25:00</div>

          <div class="clock-footer">
            <button
              class="clock-footer-btn clock-footer-btn-active"
              id="btnClock"
            >
              Iniciar
            </button>
          </div>
        </div>

        <div className="clock-pomodoro-count">
          <button class="clock-pomodoro-count-btn" id="pomodoroCount">
            #1
          </button>
        </div>

        <div class="task-container" id="taskContainer"></div>

        <div class="task-container">
          <button
            class="task-btn-add"
            id="btnAddTask"
            onclick="handleCreateTask();"
          >
            Adicionar Tarefa
          </button>

          <form
            id="formToCreateTask"
            class="task-form"
            onsubmit="handleSubmitTask(event)"
          >
            <input
              placeholder="O que você tem trabalhado?"
              class="task-form-input"
              name="taskName"
              required
            />

            <div>
              <p class="task-form-input-label">Pomodoros</p>
              <input
                placeholder="1"
                class="task-form-input-number"
                type="number"
                min="1"
                name="taskPomodoroQtd"
                required
              />
            </div>

            <div class="task-form-footer">
              <button type="button" onclick="handleCancelTask();">
                Cancelar
              </button>

              <button class="task-form-footer-btn" type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="../assets/js/task.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
