<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta
      name="description"
      content="Prepare-se para se concentrar, trabalhar com eficiência e conquistar seus sonhos com Pomodoro clock o seu parceiro de produtividade confiável."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link rel="stylesheet" href="../assets/css/clock.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <header class="menu-page">
      <nav>
        <span class="logo">Pomodoro Clock</span>

        <ul class="menu">
          <li class="menu-item">
            <a id="link" href="../index.html">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="container">
        <h1 class="container-login-title">ÁREA DE MEMBRO</h1>

        <form
          id="login-form"
          class="container-login-form"
          onsubmit="handleLogin(event)"
        >
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            class="container-login-form-input"
            required
          />

          <div class="container-login-form-input-adornment">
            <button
              class="end-adornment"
              type="button"
              onclick="showPassword()"
            >
              <i id="input-password-eye" class="bi bi-eye-slash"></i>
            </button>
            <input
              type="password"
              id="senha"
              placeholder="Senha"
              class="container-login-form-input"
              required
            />
          </div>

          <div id="msgError"></div>

          <button type="submit" class="container-login-form-btn">Entrar</button>
        </form>

        <h2
          style="
            color: white;
            opacity: 0.7;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 0.1em;
            margin-top: 1em;
          "
        >
          Novo por aqui?
          <a href="./cadastro.html" class="container-login-form-link">Crie sua conta</a>.
        </h2>
      </div>
    </main>

    <script src="../assets/js/auth.js"></script>
  </body>
</html>
